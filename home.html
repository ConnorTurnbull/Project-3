<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3411b57b29.js" crossorigin="anonymous"></script>
    
    <title>Ohmyfood!</title>
    
    <link href="CSS/style.css" type="text/css" rel="stylesheet">

</head>

<body class="body">
    
    <header class="header">
        
        <img class="main-logo" src="images/ohmyfood@2x.svg" alt="OhMyFood logo">    
        <div class="location"><i class="fa-solid fa-border fa-location-dot location-pin"></i>Paris, Belleville</div>

    </header>

    <nav class="nav">

        <h1>Book the menu you like</h1>
        <p class="text">Discover top-of-the-art restaurants we picked for you</p>
        <button class="button">Explore our restaurants</button>

    </nav>

    <section class="how-it-works">

        <h1>How it works</h1>
        <button class="button">Choose a restaurant</button>
        <button class="button">Create a menu</button>
        <button class="button">Go enjoy it at the restaurant</button>

    </section>
</body>
</html>
