<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3411b57b29.js" crossorigin="anonymous"></script>
    
    <title>Le Delive des Sens menu</title>

    <link href="CSS/menus.css" type="text/css" rel="stylesheet">

</head>

<body class="body">
    
    <header class="header">

        <i class="fa-solid fa-arrow-left back-arrow"></i>
        <img class="logo" src="images/ohmyfood@2x.svg" alt="OhMyFood logo">

    </header>

    <div class="restaurant-image">
        
        <img class="image" src="images/le-gourmand.jpg" alt="The Enchanted Plate restaurant image">

    </div>
    
    <section class="main">
        
        <div class="title">

        <h2 class="name">Le Gourman</h2><i class="fa-regular fa-heart icon"></i>

        </div>
        
        <h3>ENTREES</h3>

        <button class="menu-button"><div class="text"><p class="dish">Tuna Carpaccio</p><p class="sub-text">Seasoned with yuzu</p></div><p class="price">25€</p></button>
        <button class="menu-button"><div class="text"><p class="dish">Crunchy Lobster Croquets</p><p class="sub-text">With seasonal vegetables</p></div><p class="price">35€</p></button>
        <button class="menu-button"><div class="text"><p class="dish">Mushroom Soup</p><p class="sub-text">With truffles</p></div><p class="price">20€</p></button>
        
        <h3>MAIN DISH</h3>

        <button class="menu-button"><div class="text"><p class="dish">Roast Chicken and Provincal Herbs</p><p class="sub-text">With truffle cream</p></div><p class="price">40€</p></button>
        <button class="menu-button"><div class="text"><p class="dish">Roasted Lobster</p><p class="sub-text">With seasonal vegetables</p></div><p class="price">35€</p></button>
        <button class="menu-button"><div class="text"><p class="dish">Angus Beef Ribs</p><p class="sub-text">With mashed parsnips</p></div><p class="price">44€</p></button>

        <h3>DESSERTS</h3>

        <button class="menu-button"><div class="text"><p class="dish">Assorted Dessert Plate</p><p class="sub-text">Chef's choice</p></div><p class="price">18€</p></button>
        <button class="menu-button"><div class="text"><p class="dish">Creme Brulée</p><p class="sub-text">Revisited</p></div><p class="price">22€</p></button>
        <button class="menu-button"><div class="text"><p class="dish">Tiramisu</p><p class="sub-text">With hazelnuts</p></div><p class="price">23€</p></button>
        
        <button class="button">Order</button>

    </section>

    <footer class="footer">

        <h2 class="logo">ohmyfood</h2>
        
        <ul class="list">
            <li><i class="fa-solid fa-utensils icon"></i>&nbsp;Suggest a restaurant</li>
            <li><i class="fa-solid fa-handshake-angle icon"></i>Become a partner</li>
            <li>Legal</li>
            <li>Contact</li>
        </ul>

    </footer>
    
</body>
</html>
