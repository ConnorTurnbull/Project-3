<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3411b57b29.js" crossorigin="anonymous"></script>

    <title>La Note Enchantée Menu</title>

    <link href="CSS/menus.css" type="text/css" rel="stylesheet">

</head>

<body class="body">
    
    <header class="header">
        
        <div class="icon">
            <a href="index.html" class="link"><i class="fa-solid fa-arrow-left back-arrow"></i></a>
        </div>

        <div class="image">
            <img class="logo" src="images/ohmyfood@2x.svg" alt="OhMyFood logo">
        </div>

    </header>

    <div class="restaurant-image">
        
        <img class="image" src="images/the-enchanted-plate.jpg" alt="The Enchanted Plate restaurant image">

    </div>
    
    <section class="main">
        
        <div class="title">

            <h2 class="name">The Enchanted Plate</h2><i class="fa-regular fa-heart icon"></i>

        </div>
        
        <div class="menus">

            <div class="entrees">
                <h3>ENTREES</h3>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Foie Gras Ravioli</p>
                        <p class="sub-text">With truffle cream</p>
                    </div>
                    <p class="price">25€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Oscietra Caviar</p>
                        <p class="sub-text">With buckwheat blinis</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Lobster and Leek Foam</p>
                        <p class="sub-text">Marinated with orange zest</p>
                    </div>
                    <p class="price">20€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Duck Foie Gras</p>
                        <p class="sub-text">With fig jam and grilled baguette</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>
            </div>

            <div class="mains">
                <h3>MAIN DISH</h3>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Fresh Buttered Scallops</p>
                        <p class="sub-text">With white celery puree</p>
                    </div>
                    <p class="price">40€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Pan-Fried Lobster</p>
                        <p class="sub-text">With mashed sweet potatoes</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Braised Ox Tail</p>
                        <p class="sub-text">With wild rice and lemon zest</p>
                    </div>
                    <p class="price">44€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>
            </div>

            <div class="deserts">
                <h3>DESSERTS</h3>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Chocolate and Hazelnut Macaroon</p>
                        <p class="sub-text">With caramel butter ice cream</p>
                    </div>
                    <p class="price">18€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Baba au rhum</p>
                        <p class="sub-text">With lemon drizzle</p>
                    </div>
                    <p class="price">22€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Lemon Meringue Pie</p>
                        <p class="sub-text">Destructured</p>
                    </div>
                    <p class="price">23€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>
            </div>
            
        </div>

        <button class="button">Order</button>

    </section>

    <footer class="footer">

        <h2 class="logo">ohmyfood</h2>
        
        <ul class="list">
            <li><i class="fa-solid fa-utensils icon"></i>&nbsp;Suggest a restaurant</li>
            <li><i class="fa-solid fa-handshake-angle icon"></i>Become a partner</li>
            <li>Legal</li>
            <a href="mailto:info@email.com" class="link"><li>Contact</li></a>
        </ul>

    </footer>
    
</body>
</html>
