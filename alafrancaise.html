<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3411b57b29.js" crossorigin="anonymous"></script>

    <title>A la Francaise Menu</title>

</head>
<body>
    
    <header>

        <i class="fa-solid fa-arrow-left back-arrow"></i>
        <img class="logo" src="images/ohmyfood@2x.svg" alt="OhMyFood logo">

    </header>

    <section class="main">

        <h1>Bastille</h1><i class="fa-regular fa-heart icon"></i>
        
        <h3>ENTREES</h3>

        <button class="menu-button"><p class="dish">Citrus Squid Carpaccio</p><p class="sub-text">With orange zest</p><p class="price">25€</p></button>
        <button class="menu-button"><p class="dish">Grandmother's Vegetable Soup</p><p class="sub-text">Carrots, parsnips, Jerusalem artichoke</p><p class="price">35€</p></button>
        <button class="menu-button"><p class="dish">Onion Soup</p><p class="sub-text">Revisted</p><p class="price">20€</p></button>
        
    </section>

    <footer class="footer">

        <h2 class="logo">ohmyfood</h2>
        
        <ul class="list">
            <li><i class="fa-solid fa-utensils icon"></i>&nbsp;Suggest a restaurant</li>
            <li><i class="fa-solid fa-handshake-angle icon"></i>Become a partner</li>
            <li>Legal</li>
            <li>Contact</li>
        </ul>

    </footer>

</body>
</html>
