<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3411b57b29.js" crossorigin="anonymous"></script>
    
    <title>La Palette du Gout menu</title>

    <link href="CSS/menus.css" type="text/css" rel="stylesheet">

</head>

<body class="body">
    
    <header class="header">
        
        <div class="icon">
            <a href="index.html" class="link"><i class="fa-solid fa-arrow-left back-arrow"></i></a>
        </div>
        
        <div class="image">
            <img class="logo" src="images/ohmyfood@2x.svg" alt="OhMyFood logo">
        </div>

    </header>

    <div class="restaurant-image">
        
        <img class="image" src="images/the-full-palette.jpg" alt="The Enchanted Plate restaurant image">

    </div>
    
    <section class="main">
        
        <div class="title">

            <h2 class="name">The Full Palette</h2><i class="fa-regular fa-heart icon"></i>
        
        </div>
        
        <div class="menus">

            <div class="entrees">
                <h3>ENTREES</h3>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Escargot</p>
                        <p class="sub-text">With southern French spices</p>
                    </div>
                    <p class="price">25€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Duck Foie Gras</p>
                        <p class="sub-text">With black truffle shavings</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Fried Egg</p>
                        <p class="sub-text">Seasoned with truffle cream and</p>
                    </div>
                    <p class="price">20€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

            </div>
            
            <div class="mains">
                <h3>MAIN DISH</h3>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Herb-Encrusted Steak</p>
                        <p class="sub-text">With delicately sliced and seasoned veg</p>
                    </div>
                    <p class="price">40€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Ox Tail Shepard's Pie</p>
                        <p class="sub-text">With black truffle and pureed parsnips</p>
                    </div>
                    <p class="price">35€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Filet of Sole</p>
                        <p class="sub-text">With citrus dressing</p>
                    </div>
                    <p class="price">44€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>
            </div>

            <div class="deserts">

                <h3>DESSERTS</h3>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Paris-Brest</p>
                        <p class="sub-text">Revisited</p>
                    </div>
                    <p class="price">18€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Chocolate Macaroons</p>
                        <p class="sub-text">With vanilla ice cream</p>
                    </div>
                    <p class="price">22€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

                <button class="menu-button">
                    <div class="text">
                        <p class="dish">Chocolate Mousse</p>
                        <p class="sub-text">With spices and black truffle</p>
                    </div>
                    <p class="price">23€</p>
                    <div class="icon-container">
                        <i class="fa-solid fa-circle-check icon"></i>
                    </div>
                </button>

            </div>

        </div>
        
        <button class="button"><a href="#">Order</a></button>

    </section>

    <footer class="footer">

        <h2 class="logo">ohmyfood</h2>
        
        <ul class="list">
            <li><i class="fa-solid fa-utensils icon"></i>&nbsp;Suggest a restaurant</li>
            <li><i class="fa-solid fa-handshake-angle icon"></i>Become a partner</li>
            <li>Legal</li>
            <a href="mailto:info@email.com" class="link"><li>Contact</li></a>
        </ul>

    </footer>
    
</body>
</html>
