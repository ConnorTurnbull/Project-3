<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/3411b57b29.js" crossorigin="anonymous"></script>

    <title>A la Francaise Menu</title>
    
    <link href="CSS/menus.css" type="text/css" rel="stylesheet">

</head>

<body class="body">
    
    <header class="header">
        
        <div class="icon">
            <a href="index.html" class="link"><i class="fa-solid fa-arrow-left back-arrow"></i></a>
        </div>
        
        <div class="image">
            <img class="logo" src="images/ohmyfood@2x.svg" alt="OhMyFood logo">
        </div>
        
    </header>

    <div class="restaurant-image">
        
        <img class="image" src="images/bastille.jpg" alt="Bastille restaurant image">

    </div>
    
    <section class="main">
        
        <div class="title">

            <h2 class="name">Bastille</h2><i class="fa-regular fa-heart icon"></i>

        </div>
        
        <div class="menus">

            <div class="entrees">
                <h3>ENTREES</h3>

                <button class="menu-button"><div class="text"><p class="dish">Citrus Squid Carpaccio</p><p class="sub-text">With orange zest</p></div><p class="price">25€</p></button>
                <button class="menu-button"><div class="text"><p class="dish">Grandmother's Vegetable Soup</p><p class="sub-text">Carrots, parsnips, Jerusalem artichoke</p></div><p class="price">35€</p></button>
                <button class="menu-button"><div class="text"><p class="dish">Onion Soup</p><p class="sub-text">Revisted</p></div><p class="price">20€</p></button>
            </div>
            
            <div class="mains">
                <h3>MAIN DISH</h3>

                <button class="menu-button"><div class="text"><p class="dish">Scallops</p><p class="sub-text">With mashed parsnip</p></div><p class="price">40€</p></button>
                <button class="menu-button"><div class="text"><p class="dish">Magret de canard</p><p class="sub-text">With mashed potatoes</p></div><p class="price">35€</p></button>
                <button class="menu-button"><div class="text"><p class="dish">Game Hen</p><p class="sub-text">With vegetable gnocchis</p></div><p class="price">44€</p></button>
            </div>

            <div class="deserts">
                <h3>DESSERTS</h3>

                <button class="menu-button"><div class="text"><p class="dish">Floral Ice Cream</p><p class="sub-text">With hazelnut butter</p></div><p class="price">18€</p></button>
                <button class="menu-button"><div class="text"><p class="dish">Chocolate Lava Cake</p><p class="sub-text">Revisited</p></div><p class="price">22€</p></button>
                <button class="menu-button"><div class="text"><p class="dish">Napolean</p><p class="sub-text">With blueberries and marzipan</p></div><p class="price">23€</p></button>
            </div>
        
        </div>
        
        <button class="button">Order</button>

    </section>

    <footer class="footer">

        <h2 class="logo">ohmyfood</h2>
        
        <ul class="list">
            <li><i class="fa-solid fa-utensils icon"></i>&nbsp;Suggest a restaurant</li>
            <li><i class="fa-solid fa-handshake-angle icon"></i>Become a partner</li>
            <li>Legal</li>
            <a href="mailto:info@email.com" class="link"><li>Contact</li></a>
        </ul>

    </footer>

</body>
</html>
